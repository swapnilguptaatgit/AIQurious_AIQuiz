<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIQurious</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link

      rel="stylesheet"
    />

  <body>
    
    <div class="start-screen">
        <h1 class="head">AIðŸ¤–Qurious</h1>
